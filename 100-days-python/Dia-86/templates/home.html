<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: flex-start;align-items: flex-start;height: 100dvh;width: 100vw; background-color: #F7EEDD">
  <nav style="width: 100%; height: 100px; display: flex; justify-content: space-around; align-items: center">
    <h1>Welcome {username}</h1>
    <a href="/logout" style="background-color: #c4bcab;
      padding: 10px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      color: white;">Log Out</a>
  </nav>
  <main style="width: 370px;
    margin: 0 auto;">
    <form action="/post" method='post'>
      <textarea name="post" id="post" style="width: 100%; height: 150px; resize: none; padding: 10px;"></textarea>
      <button type="submit">Send</button>
    </form>
    <ul>
      {posts_list}
    </ul>
  </main>
</body>
</html>
